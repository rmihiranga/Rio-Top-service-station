<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body class="w3-light-grey">

  <!-- Sidebar/menu -->

  <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>

    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="header text-center" style=" margin : 5px">
        <h2 class="title" style="margin-top : 15px;margin-bottom: 0px">Rio Top Service Station</h2>
      </div>
    </nav>

    <div class="w3-bar-block">
      <br><br>
      <p>Admin: name</p>
      <hr>
      <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
        onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
      <a class="w3-bar-item w3-button w3-padding" (click)="admindash()"><i class="fa fa-users fa-fw"></i>  Overview</a>
      <a class="w3-bar-item w3-button w3-padding" (click)="managestock()"><i class="fa fa-users fa-fw"></i> 
        Stock Management</a>
      <a class="w3-bar-item w3-button w3-padding" (click)="genreports()"><i class="fa fa-eye fa-fw"></i> 
        Genarate Reports</a>
      <a class="w3-bar-item w3-button w3-padding" (click)="yearPlanLogin()"><i class="fa fa-bullseye fa-fw"></i>
        View User</a>
      <a class="w3-bar-item w3-button w3-padding" (click)="adminForumLogin()"><i class="fa fa-book fa-fw"></i> 
        Forum</a>
      <a class="w3-bar-item w3-button w3-padding" (click)="salaryLogin()"><i class="fa fa-bell fa-fw"></i>  Appointment
        Management</a>
      <a class="w3-bar-item w3-button w3-padding" (click)="feesLogin()"><i class="fa fa-bank fa-fw"></i>  Fees</a>
      <a class="w3-bar-item w3-button w3-padding" (click)="leavesLogin()"><i class="fa fa-history fa-fw"></i> Leaves</a>
      <a class="w3-bar-item w3-button w3-padding" (click)="settingsLogin()"><i class="fa fa-cog fa-fw"></i> 
        Settings</a>
      <br><br>
      <ul>
        <button class="btn btn-info btn-round" style="width:90%; margin-bottom: 10px" (click)="switchLanguage('en')">Switch to
          English</button>
        <button class="btn btn-info btn-round" style="width:90%" (click)="switchLanguage('lk')">සිංහල පරිවර්තනය</button>
      </ul>
    </div>
  </nav>
</body>
